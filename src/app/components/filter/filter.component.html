<div class="container text-center" >
  <div class="row " >
    <div class="col date">
      <form class="row row-cols-sm-auto">
        <div class="col-12">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              [(ngModel)]="model"
              ngbDatepicker
              #d="ngbDatepicker"
              (click)="goPath()"

            />
            <button  class="btn btn-outline-secondary bi bi-calendar3" (click)="[d.toggle(),goPath()]" type="button"></button>
          </div>
        </div>
      </form>
      {{setDate(model)}}
      <br>
      <button  routerLink="trips/{{model.year}}/{{model.month}}/{{model.day}}" class="button">filter date</button>
      <hr/>
    </div>
<!--TODO bir tane button olusturup icine go path i var bu sayede o pate gıder ondan sonra tripte yaptiginin aynısı-->


  </div>
  <div class="row city">
    <div class="col">
      <app-city ></app-city>
    </div>

  </div>
</div>
